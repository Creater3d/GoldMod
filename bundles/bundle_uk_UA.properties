item.goldmod-researchPoint.name = Очко дослідження
item.goldmod-researchPoint.description = Використовується для дослідження поліпшених блоків і гілок дерева досліджень.
item.goldmod-apShell1.name = ББ снаряд I
item.goldmod-apShell1.description = Бронебійний снаряд першого рівня. Наносить велику шкоду одній цілі.
item.goldmod-apShell2.name = ББ снаряд II
item.goldmod-apShell2.description = Бронебійний снаряд другого рівня. Наносить ще більшу шкоду одній цілі. Якщо промахується, то випускає електричні дуги.
item.goldmod-apShell3.name = ББ снаряд III
item.goldmod-apShell3.description = Бронебійний снаряд третього рівня. Наносить дуже велику шкоду одній цілі. Снаряд летить у ворога сам. 
item.goldmod-apShell4.name = ББ снаряд IV
item.goldmod-apShell4.description = Бронебійний снаряд четвертого рівня. Наносить безумно велику шкоду одній цілі. Підпалює ворогів при зіткненні.
item.goldmod-heShell1.name = ОФ снаряд I
item.goldmod-heShell1.description = Осколково-фугасний снаряд першого рівня. Наносить середню шкоду по малій зоні. Уламки майже не шкодять.
item.goldmod-heShell2.name = ОФ снаряд II
item.goldmod-heShell2.description = Осколково-фугасний снаряд другого рівня. Наносить середню шкоду по середній зоні. Уламки майже не шкодять. Якщо промахується, то випускає електричні дуги. 
item.goldmod-heShell3.name = ОФ снаряд III
item.goldmod-heShell3.description = Осколково-фугасний снаряд третього рівня. Наносить велику шкоду по величезній зоні. Уламки наносять середню шкоду. Снаряд летить у ворога сам.
item.goldmod-heShell4.name = ОФ снаряд IV
item.goldmod-heShell4.description = Осколково-фугасний снаряд четвертого рівня. Наносить дуже велику шкоду по величезній зоні. Уламки наносять велику шкоду. Підпалює ворогів при зіткненні.
item.goldmod-rocket1.name = Ракета I
item.goldmod-rocket1.description = Ракета першого рівня. Наносить малу шкода по малій зоні. 
item.goldmod-rocket2.name = Ракета II
item.goldmod-rocket2.description = Ракета другого рівня. Наносить середню шкоду по середній зоні. Якщо промахується, то випускає електричні дуги.
item.goldmod-rocket3.name = Ракета III
item.goldmod-rocket3.description = Ракета третього рівня. Наносить велику шкоду по великій зоні. Снаряд летить у ворога сам.
item.goldmod-rocket4.name = Ракета IV
item.goldmod-rocket4.description = Ракета четвертого рівня. Наносить очень велику шкоду по большой зоне. Підпалює ворогів при зіткненні. 
item.goldmod-palladium.name = Паладій
