block.goldmod-gold.name = Золото

item.goldmod-goldOre.name = Золота руда
item.goldmod-goldOre.description = Рідкий і цінний ресурс. Розплавляється чи використовується в якості спорядження.
item.goldmod-goldIngot.name = Золотий зливок
item.goldmod-goldIngot.description = Рідкий і цінний матеріал.
item.goldmod-goldCrushed.name = Подрібнене золото
item.goldmod-goldCrushed.description = Золотий зливок, що було подріблено для використання в боєприпасах.
item.goldmod-shinyAlloy.name = Блискучий сплав
item.goldmod-shinyAlloy.description = Надтвердий сплав, що має властивості кінетичного. Знадобиться в майбутньому.
item.goldmod-researchPoint.name = Очко дослідження
item.goldmod-researchPoint.description = Використовується для дослідження поліпшених блоків і гіло дерева досліджень.

liquid.goldmod-moltenGold.name = Плавлене золото
liquid.goldmod-moltenGold.description = Плавлена золота руда Використовується у виробництві або як прискорювач у поліпшених баштах.

block.goldmod-goldCrucible.name = Плавильня золота
block.goldmod-goldCrucible.description = Плавить золоту руду для подальшої переробки.
block.goldmod-goldForge.name = Золота кузня
block.goldmod-goldForge.description = Виготовляє золоті зливки із золотої руди.
block.goldmod-goldDrillStation.name = Бурова станція золота
block.goldmod-goldDrillStation.description = Видобуває підземні золоті руди, а потім миттєво переплавляє їх. Потребує великої кількость енергії.
block.goldmod-goldMeltdown.name = Золотий розплавлювач
block.goldmod-goldMeltdown.description = Поліпшена версія «Розплавлювача». Має вбудовану систему охолодження, але потребує рідке золото.
block.goldmod-goldWall.name = Золота стіна
block.goldmod-goldWall.description = Надзвичайно міцна стіна, краще стіни з кінетичного сплаву.
block.goldmod-goldWallLarge.name = Велика золота стіна
block.goldmod-goldWallLarge.description = Надзвичайно міцна стіна, краще стіни з кінетичного сплаву.\nЗаймає кілька плиток.
block.goldmod-goldмe.name = Золотий підривник
block.goldmod-goldFuse.description = Поліпшена версія «Підривника». Використовує золоті зливки.
block.goldmod-goldenDaggerFactory.name = Завод золотих кинджалів
block.goldmod-goldenDaggerFactory.description = Виробляє золотих кинджалів
block.goldmod-goldenCrawlerFactory.name = Завод золотих камікадзе
block.goldmod-goldenCrawlerFactory.description = Виробляє золотих камікадзе.
block.goldmod-goldDuo.name = Золотая подвійна башта
block.goldmod-goldDuo.description = Поліпшена версія подвійної башти.
block.goldmod-goldCrusher.name = Дробарка золота
block.goldmod-goldCrusher.description = Дробить золоті зливки для використання їх як боєприпаси.
block.goldmod-goldScatter.name = Золотий розсіювач
block.goldmod-goldScatter.description = Поліпшена версія розсіювача.
block.goldmod-goldSpectre.name = Золотий спектр
block.goldmod-goldSpectre.description = Поліпшена версія Спектра. 
block.goldmod-shinyAlloySmelter.name = Плавильня блискучого сплаву
block.goldmod-shinyAlloySmelter.description = Виробляє блискучий сплав з важливих ресурсів.
block.goldmod-shinyWall.name = Блискуча стіна
block.goldmod-shinyWall.description = Доволі міцна стіна, накопичує заряд при зіткненні з кулями. Має великий шанс дати у відповідь електричний розряд. 
block.goldmod-shinyWallLarge.name = Велика блискуча стіна
block.goldmod-shinyWallLarge.description = Доволі міцна стіна, накопичує заряд при зіткненні з кулями. Має великий шанс дати у відповідь електричний розряд.
block.goldmod-ghostFactory.name = Завод дронів-видобувників «Привид»
block.goldmod-ghostFactory.description = Виробляє одиницю «Привид». 
block.goldmod-dart-mk2-pad.name = Реконструктор Дротика II
block.goldmod-dart-mk2-pad.description = Поліпшує броню та зброю вашого дротика.

unit.goldmod-goldenDagger.name = Золотий кинджал
unit.goldmod-goldenDagger.description = Поліпшена версія бойової одиниці «Кинджал».
unit.goldmod-goldenCrawler.name = Золотий Камикадзе
unit.goldmod-goldenCrawler.description = Поліпшена версія бойової одиниці «Камикадзе».
unit.goldmod-goldenEradicator.name = Золотий викорінювач
unit.goldmod-goldenEradicator.description = Найнебезпечніший Викорінювач в цілому світі!\nПерший бос GoldMod.
unit.goldmod-ghost.name = Привид
unit.goldmod-ghost.description = Модифікований «Драугр». Видобуває мідь, свинець, титан і торій.

zone.goldmod-goldMountains.name = Золоті гори
zone.goldmod-goldMountains.description = За різнобарвними горами лежить  горами лежать поклади золотої руди. Добудьте якомога більше золотих злитків.
zone.goldmod-goldMines.name = Золоті копальні
zone.goldmod-goldMines.description = Якщо піти далі по Золотих горах, то можна помітити ще більші поклади золотої руди. Але вони вже зайняті невідомим угрупованням.\nЗахищайтесь від Золотих Кинжалов. Зітріть вороже ядро з лиця землі.\n\n[#888888]На цій мапі дві точки висадки ворогів, будьте пильними!
zone.goldmod-abandonedDesert.name = Покинута пустеля
zone.goldmod-abandonedDesert.description = Тут невідома група переробляла золото на заводі Тепер прийшла ваша черга видобувати золото з багатих покладів. Остерігайтеся залишків військових сил, вони досить небезпечні.
zone.goldmod-eradLair.name = Кубло Викорінювача
zone.goldmod-eradLair.description = [red][УВАГА: БОС][]\n\nНевідомий сигнал: 'ХТО ТИ ТАКИЙ? З якою метою ти турбуєш мене? Можеш не відповідати, я не чекатиму твоєї відповіді, я надсилаю за тобой Золотого викорінювача''
zone.goldmod-groundOne.name = Відправний пункт №2
zone.goldmod-groundOne.description = Нам вдалося покинути джерело спор. У цій зоні напрочуд багато ресурсів, але мало місця. До речі, вороги слабкі, тому насолоджуйтеся грою наповну!

mech.goldmod-dart-mk2.name = Дротик II
mech.goldmod-dart-mk2.description = Мех «Дротик», але з поліпшеною бронею і підсиленою зброєю.
