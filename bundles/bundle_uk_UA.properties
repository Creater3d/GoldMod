unit.goldmod-deadeye.name = Глаз, що вбиває
unit.goldmod-deadeye.description = Потужна снайперська одиниця. Наносить велику шкоду, проте вразливий до багатьої атак.
unit.goldmod-boss2-spectre.name = Брати Лічі
unit.goldmod-boss2-spectre.description = Ці страхітливі роботи працюють разом, щоб захоплювати території.\nДругий бос GoldMod.
unit.goldmod-boss2-meltdown.name = Брати Лічі
unit.goldmod-boss2-meltdown.description = Ці страхітливі роботи працюють разом, щоб захоплювати території.\nДругий бос GoldMod.

zone.goldmod-goldMountains.name = Золоті гори
zone.goldmod-goldMountains.description = За різнобарвними горами лежить  горами лежать поклади золотої руди. Добудьте якомога більше золотих злитків.
zone.goldmod-goldMines.name = Золоті копальні
zone.goldmod-goldMines.description = Якщо піти далі по Золотих горах, то можна помітити ще більші поклади золотої руди. Але вони вже зайняті невідомим угрупованням.\nЗахищайтесь від Золотих Кинжалов. Зітріть вороже ядро з лиця землі.\n\n[#888888]На цій мапі дві точки висадки ворогів, будьте пильними!
zone.goldmod-abandonedDesert.name = Покинута пустеля
zone.goldmod-abandonedDesert.description = Тут невідома група переробляла золото на заводі Тепер прийшла ваша черга видобувати золото з багатих покладів. Остерігайтеся залишків військових сил, вони досить небезпечні.
zone.goldmod-eradLair.name = Кубло Викорінювача
zone.goldmod-eradLair.description = [red][УВАГА: БОС][]\n\nНевідомий сигнал: 'ХТО ТИ ТАКИЙ? З якою метою ти турбуєш мене? Можеш не відповідати, я не чекатиму твоєї відповіді, я надсилаю за тобой Золотого викорінювача''
zone.goldmod-groundOne.name = Відправний пункт №2
zone.goldmod-groundOne.description = Нам вдалося покинути джерело спор. У цій зоні напрочуд багато ресурсів, але мало місця. До речі, вороги слабкі, тому насолоджуйтеся грою наповну!
zone.goldmod-gold-ridge.name = Золотий хребет
zone.goldmod-gold-ridge.description = У далекому хребті знаходиться багато золота біля ріки, що простягається за кілька метрів від хребта, і печери. Але будьте пильними: ворог атакував іншого... ворога. І пам’ятайте, що в цьому випадку ворог вашого ворог не ваш друг.
zone.goldmod-cavern-retreat.name = Відступ
zone.goldmod-cavern-retreat.description = Вас переслідує орда ворогів, і це привело вас до печери з безліччю шляхів, на які можуть ступити вороги. Захищайтеся!
zone.goldmod-frozenPass.name = Морозний перевал
zone.goldmod-frozenPass.description = Ваш ворог зайняв це місце, місце між льодами і камнями. Здається, він активно виробляє блискучий сплав. Ви не можете оминути форпост не знищивши його, тому дійте рішуче.
zone.goldmod-derelictLab.name = Зруйнована лабораторія
zone.goldmod-derelictLab.description = [red][ УВАГА: БОС ][]\n\nСаме тут в одної з колись могутньої імперії була лабараторія з дослідження бойових одиниць. Але раптово щось пішло не так, і на свободу вирвалися два потужні роботи. Гадаю, вам треба їх знищити, бо в іншому випадку знищать вас.
zone.goldmod-pallaCrags.name = Паладієві скелі
