block.goldmod-gold.name = Золото

item.goldmod-goldOre.name = Золота руда
item.goldmod-goldOre.description = Рідкий і цінний ресурс. Розплавляється чи використовується в якості спорядження.
item.goldmod-goldIngot.name = Золотий зливок
item.goldmod-goldIngot.description = Рідкий і цінний матеріал.
item.goldmod-goldCrushed.name = Подрібнене золото
item.goldmod-goldCrushed.description = Золотий зливок, що було подріблено для використання в боєприпасах.
item.goldmod-shinyAlloy.name = Блискучий сплав
item.goldmod-shinyAlloy.description = Надтвердий сплав, що має властивості кінетичного. Знадобиться в майбутньому.
item.goldmod-researchPoint.name = Очко дослідження
item.goldmod-researchPoint.description = Використовується для дослідження поліпшених блоків і гіло дерева досліджень.

liquid.goldmod-moltenGold.name = Плавелене золото
liquid.goldmod-moltenGold.description = Плавлена золота руда Використвується у виробництві або як прискорювач у поліпшених баштах.

block.goldmod-goldCrucible.name = Плавильня золота
block.goldmod-goldCrucible.description = Плавить золоту руду для подальшої переробки.
block.goldmod-goldForge.name = Золота кузня
block.goldmod-goldForge.description = Виготовляє золоті зливки із золотої руди.
block.goldmod-goldDrillStation.name = Бурова станція золота
block.goldmod-goldDrillStation.description = Видобуває підземні золоті руди, а потім миттєво переплавляє їх. Потребує великої кількость енергії.
block.goldmod-goldMeltdown.name = Золотий розплавлювач
block.goldmod-goldMeltdown.description = Поліпшена версія «Розплавлювача». Має вбудовану систему охолодження, але потребує рідке золото.
block.goldmod-goldWall.name = Золота стіна
block.goldmod-goldWall.description = Надзвичайно міцна стіна, краще стіни з кінетичного сплаву.
block.goldmod-goldWallLarge.name = Велика золота стіна
block.goldmod-goldWallLarge.description = Надзвичайно міцна стіна, краще стіни з кінетичного сплаву.\nЗаймає кілька плиток.
block.goldmod-goldмe.name = Золотий підривник
block.goldmod-goldFuse.description = Поліпшена версія...
