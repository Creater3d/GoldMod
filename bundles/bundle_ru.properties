zone.goldmod-goldMines.name = Золотые рудники
zone.goldmod-goldMines.description = Если пойти дальше по Золотым горам, то можно заметить ещё большие залежи золотой руды. Но они уже заняты неизвестной группировкой.\nЗащищайтесь от Золотых Кинжалов. Сотрите вражеское ядро с лица земли.\n\n[#888888]На этой карте две точки посадки.
