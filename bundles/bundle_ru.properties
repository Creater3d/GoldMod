block.goldmod-gold.name = Золото

item.goldmod-goldOre.name = Золотая руда
item.goldmod-goldOre.description = Редкий и ценный ресурс. Можно расплавить или использовать в качестве снаряжения.
item.goldmod-goldIngot.name = Золотой слиток
item.goldmod-goldIngot.description = Редкий и ценный материал.
item.goldmod-goldCrushed.name = Дробленое золото
item.goldmod-goldCrushed.description = Золотой слиток, дробленный для использования в качестве боеприпасов.
item.goldmod-shinyAlloy.name = Блестящий сплав
item.goldmod-shinyAlloy.description = Очень твёрдый сплав, имеющий свойства кинетического сплава. Пригодится в будущем. 
item.goldmod-researchPoint.name = Очко исследования
item.goldmod-researchPoint.description = Используется для исследования улучшенных блоков и веток дерева исследований.

liquid.goldmod-moltenGold.name = Плавленое золото
liquid.goldmod-moltenGold.description = Плавленая золотая руда. Используется в производстве или в качестве ускорителя в продвинутых турелях.

block.goldmod-goldCrucible.name = Плавильня золота
block.goldmod-goldCrucible.description = Плавит золотую руду для дальнейшей переработки.
block.goldmod-goldForge.name = Золотая кузня
block.goldmod-goldForge.description = Изготавливает золотые слитки из золотой руды.
block.goldmod-goldDrillStation.name = Золотая буровая станция
block.goldmod-goldDrillStation.description = Бурит подземные золотые руды, затем моментально плавит их. Требует большое количество энергии.
block.goldmod-goldMeltdown.name = Золотой Испепелитель
block.goldmod-goldMeltdown.description = Улучшенная версия Испепелителя. Теперь со встроенной системой охлаждения, но требует жидкое золото для работы.
block.goldmod-goldWall.name = Золотая стена
block.goldmod-goldWall.description = Очень прочная стена, прочнее стены из кинетического сплава.
block.goldmod-goldWallLarge.name = Большая золотая стена
block.goldmod-goldWallLarge.description = Очень прочная стена, прочнее стены из кинетического сплава. Размещается на нескольких плитках.
block.goldmod-goldFuse.name = Золотой Взрыватель
block.goldmod-goldFuse.description = Улучшенная версия Взрывателя. Использует золотые слитки в качестве боеприпаса.
block.goldmod-goldenDaggerFactory.name = Завод Золотых Кинжалов
block.goldmod-goldenDaggerFactory.description = Производит Золотых Кинжалов.
block.goldmod-goldenCrawlerFactory.name = Завод Золотых Камикадзе
block.goldmod-goldenCrawlerFactory.description = Производит Золотых Камикадзе.
block.goldmod-goldDuo.name = Золотая Двойная турель
block.goldmod-goldDuo.description = Улучшенная версия Двойной турели.
block.goldmod-goldCrusher.name = Дробилка золота
block.goldmod-goldCrusher.description = Дробит золотые слитки для использования в качестве боеприпасов.
block.goldmod-goldScatter.name = Золотой Рассеиватель
block.goldmod-goldScatter.description = Улучшенная версия Рассеивателя.
block.goldmod-goldSpectre.name = Золотой Спектр
block.goldmod-goldSpectre.description = Улучшенная версия Спектра. 
block.goldmod-shinyAlloySmelter.name = Плавильня блестящего сплава
block.goldmod-shinyAlloySmelter.description = Производит блестящий сплав из ценных ресурсов. 
block.goldmod-shinyWall.name = Блестящая стена
block.goldmod-shinyWall.description = Очень прочная стена, накапливающая заряд при столкновении с пулями. Имеет больший шанс разряда. 
block.goldmod-shinyWallLarge.name = Большая блестящая стена
block.goldmod-shinyWallLarge.description = Очень прочная стена, накапливающая заряд при столкновении с пулями. Имеет больший шанс разряда. Размещается на нескольких плитках. 
block.goldmod-ghostFactory.name = Завод добывающих дронов "Привидение" 
block.goldmod-ghostFactory.description = Производит дрон "Привидение". 
block.goldmod-dart-mk2-pad.name = Реконструктор Дротика II
block.goldmod-dart-mk2-pad.description = Улучшает броню и оружие Вашего Дротика. 

unit.goldmod-goldenDagger.name = Золотой Кинжал
unit.goldmod-goldenDagger.description = Улучшенная версия Кинжала.
unit.goldmod-goldenCrawler.name = Золотой Камикадзе
unit.goldmod-goldenCrawler.description = Улучшенная версия Камикадзе.
unit.goldmod-goldenEradicator.name = Золотой Искоренитель
unit.goldmod-goldenEradicator.description = Самый опасный Искоренитель в мире.

zone.goldmod-goldMountains.name = Золотые горы
zone.goldmod-goldMountains.description = За Окрашенными горами лежат залежи золотой руды. Добудьте как можно больше золотых слитков.
zone.goldmod-goldMines.name = Золотые рудники
zone.goldmod-goldMines.description = Если пойти дальше по Золотым горам, то можно заметить ещё большие залежи золотой руды. Но они уже заняты неизвестной группировкой.\nЗащищайтесь от Золотых Кинжалов. Сотрите вражеское ядро с лица земли.\n\n[#888888]На этой карте две точки посадки.
zone.goldmod-abandonedDesert.name = Заброшенная пустыня
zone.goldmod-abandonedDesert.description = Здесь был завод по переработке золота у неизвестной группы. Теперь пришла Ваша очередь добывать золото из богатых залежей. Остерегайтесь оставшихся военных сил, они довольно опасны.
