block.goldmod-goldMeltdown.name = Золотой Испепелитель
block.goldmod-goldMeltdown.description = Улучшенная версия Испепелителя. Теперь со встроенной системой охлаждения, но требует жидкое золото для работы.
block.goldmod-goldWall.name = Золотая стена
