#zones
zone.goldmod-goldMountains.name = Montanhas de Ouro
zone.goldmod-goldMountains.description = Atrás das Montanhas Manchadas encontram-se veios de minério de ouro. Obtenha o máximo possível de barras de ouro.
zone.goldmod-goldMines.name = Minas de Ouro
zone.goldmod-goldMines.description = Se você avançar pelas Montanhas de Ouro, verá ainda mais veios de minério de ouro. Mas eles estão ocupados por um grupo desconhecido.\nProteja-se das Adagas Douradas. Não deixe nada do núcleo do inimigo.\n\n[#888888] Existem dois pontos de pouso neste mapa.[]
zone.goldmod-abandonedDesert.name = Deserto Abandonado
zone.goldmod-abandonedDesert.description = O grupo desconhecido tinha a instalação de processamento de ouro aqui. Agora é a sua vez de extrair muito ouro aqui. Cuidado com as forças restantes aqui, elas são muito fortes.
zone.goldmod-eradLair.name = Lar do Eradicator
zone.goldmod-eradLair.description = [red][ AVISO: FASE DE BOSS ][]\n\nUm sinal desconhecido: 'Você sabe com quem está lidando? Acho que não. Por que você está me incomodando? Oh, esqueça, estou enviando o Eradicator Dourado para você.
zone.goldmod-groundOne.name = Terra Um
zone.goldmod-groundOne.description = Conseguimos nos afastar das terras dos esporos. Aqui há muitos recursos, mas pouco espaço. Os inimigos são fracos aqui.
zone.goldmod-gold-ridge.name = Cume de Ouro
zone.goldmod-gold-ridge.description = Em um cume muito remota encontram-se muitos bolsões de minério de ouro espalhados no cume mais próximo abaixo e também na entrada de uma caverna, mas tome cuidado, ela estava fortemente ocupada por seu ocupante ainda defensor, use isso a seu favor e extraia o máximo de ouro como você puder.
zone.goldmod-cavern-retreat.name = Retiro da Caverna
zone.goldmod-cavern-retreat.description = Você foi perseguido por hordas de inimigos e, portanto, o levou a uma caverna cheia de muitas maneiras possíveis de o inimigo atacar, defenda-se!
zone.goldmod-frozenPass.name = Passagem Congelada
zone.goldmod-frozenPass.description = Um lugar entre gelo e pedra, ocupado por nosso inimigo recente. Parece que eles produzem ativamente uma liga brilhante ali. Você não pode ir mais longe até que você destrua seu posto avançado.
zone.goldmod-derelictLab.name = Laboratório Abandonado
zone.goldmod-derelictLab.description = [red][ AVISO: FASE DE BOSS ][]\n\nHá muito tempo, algum império tinha uma unidade de pesquisa aqui. Mas algo deu errado. Dois robôs poderosos foram lançados e você deve derrotá-los.
zone.goldmod-pallaCrags.name = Rochedos de Paládio
zone.goldmod-pallaCrags.description = Um local com muito paládio. Descubra muitos usos dele, incluindo enriquecimento de paládio.
zone.goldmod-smalldefence.name = Pequena Defesa
zone.goldmod-smalldefence.description = Defenda. Morra. Tente de Novo.\n\nCriado por _LEYN ~ Rias#1092
zone.goldmod-scrap-wasteland.name = Refúgio de Sucata
zone.goldmod-scrap-wasteland.description = Além das cavernas existe uma saída para uma área aberta de deserto, descobrimos que estes foram abandonados há muito tempo o poço de mineração de paládio, poderíamos reativar as brocas na área e reutilizá-las em nosso benefício, a área é pequena e o inimigo ainda nos perseguindo, prepare para o ataque!\n\nCriado por GlitchyShipBoi#0648
#end zones
